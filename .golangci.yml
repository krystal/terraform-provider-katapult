linters-settings:
  funlen:
    lines: 100
    statements: 150
  goconst:
    min-occurrences: 5
  gocyclo:
    min-complexity: 20
  golint:
    min-confidence: 0
  govet:
    enable-all: true
    disable:
      - fieldalignment
  lll:
    line-length: 80
    tab-width: 4
  maligned:
    suggest-new: true
  misspell:
    locale: US

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - copyloopvar
    - dupl
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofumpt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace

issues:
  exclude:
    - Using the variable on range scope `tt` in function literal
    - Using the variable on range scope `tc` in function literal
  exclude-rules:
    - linters:
        - staticcheck
      text: "SA1019: resource.StateChangeConf is deprecated"
    - path: "_test\\.go"
      linters:
        - funlen
        - dupl
        - goconst
    - source: "^//go:generate "
      linters:
        - lll
    - source: "`json:"
      linters:
        - lll

run:
  timeout: 2m
  allow-parallel-runners: true
  modules-download-mode: readonly
